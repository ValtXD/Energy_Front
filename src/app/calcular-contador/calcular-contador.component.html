<div class="container">
  <h2>CÃ¡lculo de Consumo pelo Contador</h2>

  <form (ngSubmit)="salvar()">
    <div>
      <label>Estado (ID):</label>
      <input type="number" [(ngModel)]="estado" name="estado" required />
    </div>

    <div>
      <label>Data do Registro:</label>
      <input type="date" [(ngModel)]="dataRegistro" name="dataRegistro" [min]="minDate" [max]="maxDate" required />
    </div>

    <div>
      <label>Leitura Anterior (kWh):</label>
      <input type="number" [(ngModel)]="leituraAnterior" name="leituraAnterior" required />
    </div>

    <div>
      <label>Leitura Atual (kWh):</label>
      <input type="number" [(ngModel)]="leituraAtual" name="leituraAtual" required />
    </div>

    <div>
      <label>Bandeira (ID):</label>
      <input type="number" [(ngModel)]="bandeira" name="bandeira" required />
    </div>

    <div>
      <label>
        <input type="checkbox" [(ngModel)]="tarifaSocial" name="tarifaSocial" />
        Tarifa Social
      </label>
    </div>

    <button type="button" (click)="calcular()">Calcular</button>

    <div *ngIf="consumo > 0">
      <p><strong>Consumo:</strong> {{ consumo }} kWh</p>
      <button type="submit">Salvar e Ver Resultados</button>
    </div>
  </form>
</div>
