<div class="card">
  <h1>Registro de Aparelhos</h1>

<form [formGroup]="aparelhoForm" (ngSubmit)="onSubmit()" class="mb-4">
  <div class="form-group mb-2">
    <label>Data de Cadastro</label>
    <input type="date" class="form-control" formControlName="data_cadastro">
  </div>

  <div class="form-group mb-2">
    <label>Ambiente</label>
    <select class="form-control" formControlName="ambiente">
      <option *ngFor="let ambiente of ambientes" [value]="ambiente?.id">{{ ambiente?.nome }}</option>
    </select>
  </div>

  <div class="form-group mb-2">
    <label>Estado</label>
    <select class="form-control" formControlName="estado">
      <option *ngFor="let estado of estados" [value]="estado?.id">{{ estado?.nome }}</option>
    </select>
  </div>

  <div class="form-group mb-2">
    <label>Bandeira</label>
    <select class="form-control" formControlName="bandeira">
      <option *ngFor="let bandeira of bandeiras" [value]="bandeira?.id">{{ bandeira?.cor }}</option>
    </select>
  </div>

  <div class="form-group mb-2">
    <label>Nome do Aparelho</label>
    <input type="text" class="form-control" formControlName="nome">
  </div>

  <div class="form-group mb-2">
    <label>Potência (W)</label>
    <input type="number" class="form-control" formControlName="potencia_watts">
  </div>

  <div class="form-group mb-2">
    <label>Tempo de uso diário (horas)</label>
    <input type="number" class="form-control" formControlName="tempo_uso_diario_horas">
  </div>

  <div class="form-group mb-3">
    <label>Quantidade</label>
    <input type="number" class="form-control" formControlName="quantidade">
  </div>

  <button type="submit" class="btn btn-success">Adicionar Aparelho</button>
  <button type="button" class="btn btn-primary ml-3" (click)="irParaResultados()">Calcular</button>
</form>

<section *ngIf="aparelhos.length > 0" class="aparelhos-lista mt-4">
  <h5>Aparelhos Cadastrados</h5>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th>Potência (W)</th>
      <th>Tempo (h/dia)</th>
      <th>Qtd</th>
      <th>Data</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ap of aparelhos">
      <td>{{ ap.nome }}</td>
      <td>{{ ap.potencia_watts }}</td>
      <td>{{ ap.tempo_uso_diario_horas }}</td>
      <td>{{ ap.quantidade }}</td>
      <td>{{ ap.data_cadastro | date: 'dd/MM/yyyy' }}</td>
      <td>
        <button (click)="remover(ap.id)" class="btn btn-sm btn-danger">Remover</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</div>
